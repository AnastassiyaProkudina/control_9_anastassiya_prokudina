{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&family=Roboto+Serif:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,700&family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap"
          rel="stylesheet">
    <title>Зарегистрироваться</title>
</head>
<body>
<div class="register-page">
    <div class="login-container">
        <div class="register-page-container">
            <div class="login-box">
                <div class="login-box-inner">
                    <div class="login-logo-box">
                        <div class="login-logo"></div>
                    </div>
                    <div class="register-page-form-inner">
                        <div class="login-form login-form-plus">
                            <h2 class="register-form-header">Зарегистрируйтесь чтобы смотреть фото ваших друзей.</h2>
                            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                                <div class="login-form">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input type="submit" class="btn btn-primary"
                                           style="width: 75%; margin: 0 40px 6px 40px;" value="Зарегистрироваться">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="login-box-inner">
                    <div class="register-box">
                        <p class="register-text">Есть аккаунт?
                            <a href="{% url 'login' %}" class="register-link">Вход</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
